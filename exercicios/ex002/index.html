<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(109, 186, 238);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 166, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!!</p>

        var idade = window.prompt('Qual a sua idade?') // Pergunta o nome
        window.alert('Bom saber que você tem ' + idade + ' anos, iremos guardar no nosso banco de dados! ') // Concatenação
    </script>
</body>
